<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d6592ffc1c.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>
  <body class="my-">
    <div class="main container my-3">
     

      <form class="add todoList">
        <label class="my-3"> Add New Task </label>
        <input type="text" name="add" class="form-control" />
      </form>

      <ul class="list-group todos mx-auto text-auto">
        <li class="m-3 d-flex list-group-item  justify-content-between">
          <span>play Game</span>
          <i class="far fa-trash-alt delete"></i>
        </li>

        <li class="m-3 d-flex list-group-item justify-content-between">
          <span>Learn to Code</span>
          <i class="far fa-trash-alt delete"></i>
        </li>

        <li class="m-3 d-flex list-group-item justify-content-between">
          <span>Goto Gym</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
        
      </ul>
      <form class="search todoList">
        <label class="my-3"> Search Task </label>
        <input type="text" name="search" class="form-control" />
      </form>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
