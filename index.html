<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="quiz p-3">

        <h1> Welcome to The Quiz. </h1>

        <form class="quiz-form m-3 text-dark">
            <div>
                <p class="lead font-weight-normal">
                  1) How Do you show Ninja Direction.
                </p>
    
                <div class="form-check my-2 ">
                  <input type="radio" name="q1" value="A" checked />
                  <label for="" class="form-check-label">Show Map</label>
                </div>
    
                <div class="form-check my-2 ">
                  <input type="radio" name="q1" value="B" />
                  <label for="" class="form-check-label">Ninja Know Everything</label>
            </div> 
            
            <div>
                <p class="lead font-weight-normal">
                  2)  Which is Best Belt.
                </p>
    
                <div class="form-check my-2 ">
                  <input type="radio" name="q2" value="A" checked />
                  <label for="" class="form-check-label">Yellow Belt</label>
                </div>
    
                <div class="form-check my-2 ">
                  <input type="radio" name="q2" value="B" />
                  <label for="" class="form-check-label">One That Fits you!</label>
            </div> 

            <div>
                <p class="lead font-weight-normal">
                  3) How do you Spot A Ninja ?
                </p>
    
                <div class="form-check my-2 ">
                  <input type="radio" name="q3" value="A" checked />
                  <label  class="form-check-label">They Are Easy to Spot! Man in Black</label>
                </div>
    
                <div class="form-check my-2 ">
                  <input type="radio" name="q3" value="B" />
                  <label class="form-check-label">You Can't Spot Real Ninja.</label>
                </div> 

            <input type="submit"  value="submit" class="btn m-3 btn-primary"  >
        </form>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
